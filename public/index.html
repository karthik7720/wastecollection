<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-[#1A1F33] text-[#E2E8F0] font-inter">

    <header class="py-6 px-8 border-b border-[#2D3748]">
        <h1 class="text-3xl font-bold">Smart Bin Dashboard</h1>
    </header>

    <main class="p-8">

        <section id="urgent-bins" class="bg-[#2D3748] p-6 rounded-lg mb-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Bins Over 75% Full:</h2>
            <div id="urgent-bins-container" class="text-lg">
                <p>No bins are currently over 75% full.</p>
            </div>
        </section>

        <section class="bg-[#2D3748] p-6 rounded-lg mb-8 shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Manually Add a New Bin</h2>
            <form id="add-bin-form" class="space-y-4 md:flex md:space-y-0 md:space-x-4">
                <input type="text" id="binId" placeholder="Bin ID (e.g., bin011)" required class="w-full bg-[#1A1F33] text-[#E2E8F0] px-4 py-2 rounded-md border border-[#4A5568] focus:outline-none focus:border-[#63B3ED]">
                <input type="text" id="address" placeholder="Address" required class="w-full bg-[#1A1F33] text-[#E2E8F0] px-4 py-2 rounded-md border border-[#4A5568] focus:outline-none focus:border-[#63B3ED]">
                <input type="number" id="latitude" placeholder="Latitude" step="any" required class="w-full bg-[#1A1F33] text-[#E2E8F0] px-4 py-2 rounded-md border border-[#4A5568] focus:outline-none focus:border-[#63B3ED]">
                <input type="number" id="longitude" placeholder="Longitude" step="any" required class="w-full bg-[#1A1F33] text-[#E2E8F0] px-4 py-2 rounded-md border border-[#4A5568] focus:outline-none focus:border-[#63B3ED]">
                <input type="number" id="fillLevel" placeholder="Fill Level (0-100)" min="0" max="100" required class="w-full bg-[#1A1F33] text-[#E2E8F0] px-4 py-2 rounded-md border border-[#4A5568] focus:outline-none focus:border-[#63B3ED]">
                <button type="submit" class="w-full md:w-auto bg-[#4A5568] hover:bg-[#63B3ED] text-white font-bold py-2 px-6 rounded-md transition-colors duration-300">Add New Bin</button>
            </form>
        </section>

        <section id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </section>
        
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
